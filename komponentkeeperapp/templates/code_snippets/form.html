{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a snippet</title>
  </head>
  
  <body>
    <h1>Add a Snippet</h1>
    <form action="{% url 'komponentkeeperapp:snippets' %}" method="post">
      {% csrf_token %}

      <fieldset>
          <label for="snippet-language">Snippet Language</label>
          <input id="snippet-language" type="text" name="snippet-language">
      </fieldset>
      
      <fieldset>
          <label for="description">Leave a small description</label>
          <textarea id="description" rows="5" cols="35" name="description"></textarea>
      </fieldset>

      <fieldset>
          <label for="snippet-input">Snippet</label>
          <textarea id="snippet-input" rows="30" cols="75" name="snippet-input"></textarea>
      </fieldset>


      <input type="submit" value="Add It" />
    </form>
  </body>
</html>
