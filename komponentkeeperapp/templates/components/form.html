{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a Komponent</title>
  </head>
  
  <body>
    <h1>Add a Komponent</h1>
    <form action="{% url 'komponentkeeperapp:components' %}" method="post">
      {% csrf_token %}

      <fieldset>
          <label for="name">Name your Komponent</label>
          <input id="name" type="textarea" name="name">
      </fieldset>
      
      <fieldset>
          <label for="description">Leave a small description</label>
          <input id="description" type="textarea" name="description">
      </fieldset>

      <fieldset>
          <label for="img">Select image:</label>
          <input type="file" id="img" name="img" accept="image/*">
          <input type="submit">
      </fieldset>

      <input type="submit" value="Add It" />
    </form>
  </body>
</html>
